name: Publish CLI Package

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Package version tag (e.g., v0.5.0)'
        required: true

jobs:
  publish:
    name: Publish ai-devkit to NPM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Test
        run: npm run test

      - name: Publish to NPM
        working-directory: ./packages/cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}